plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.3.0.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.0.RELEASE'
    implementation 'com.flutter.smf.bb:game-contracts:1.0.1'
    implementation 'com.google.protobuf:protobuf-java-util:3.11.1'
    implementation 'com.flutter.streaming.kafka:spring-kafka-protobuf:1.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.5.0.RELEASE'
}

group = 'com.flutter.smf.cbb'
version = '0.0.1-SNAPSHOT'
description = 'kafka-consumer-poc'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
